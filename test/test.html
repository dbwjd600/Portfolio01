    <style>
        a{               
            margin: 10px;
            color: #B9BDFF;
            font-size: 25px;       
        }
        a.active { 
            margin: 10px;
            font-size: 25px;   
            color:#000; }
    </style>

</head>
<body>

    <div>
        <a>work 1</a>
        <a href="https://www.naver.com/" target="_blank">work 2</a>
        <a >work 3</a>
    </div>

    <script>
        // $("a").click(function() {
        //     $(this).toggleClass("active");
        // });

    $('a').click(function(){
        if($(this).hasClass('active')){
            $('a').removeClass('active');     

        } else {
            $('a').removeClass('active');

            $(this).addClass('active');

        }

    });
    </script>


</body>
